<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/music.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

  <!--header-->
  <header id="header" class="sticky-top">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark font-italic">
      <div class="container">
        <!--brand-->
        <a href="#" class="navbar-brand">
          <!--logo-->
          <h2 class="font-italic">
            Play
            <span class="badge badge-primary shadow">Activity</span>
          </h2>
        </a>

        <!--nav button-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--nav Links-->
        <div class="collapse navbar-collapse justify-content-end" id="navlinks">
          <ul class="navbar-nav text-center">
            <!--home-->
            <li class="nav-item active">
              <a href="#" class="nav-link">Home</a>
            </li>
            <!--products-->
            <li class="nav-item ml-1">
              <a href="#" class="nav-link">sports</a>
            </li>



            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--nav end-->
  </header>
  <!--header end-->

  <main>
    <!--banner-->
    <article id="banner" class="jumbotron jumbotron-fluid">
      <div class="font-italic pl-4 mt-4 text-light">
        <h1 class="display-1 font-italic">
          Play
          <span class="badge badge-primary shadow">Music</span>
        </h1>

        <p class="lead mt-5">
          Feel the music with
          <i class="fa fa-heart ml-1 text-danger"></i>
        </p>
      </div>
    </article>
    <!--banner end-->

    <div class="container mt-4">

      <h4 class="text-center font-italic mb-4">Music List
        <span class="fa fa-star fa-lg text-warning"></span>
      </h4>

      <div class="row justify-content-center font-italic mt-4">

        <div class="col-md-4">
          <!--product card-->
          <article class="card text-center font-italic mb-4">
            <!--product image-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQz22toePxejLe7kzwcakR1NZCfEVn3u8Lm-g&usqp=CAU"
              alt="image" class="card-img-top">
            <div class="card-body">
              <!-- name-->
              <h5 class="card-title">
                Classical
              </h5>





              <!--more info button-->
              <a href="#" class="btn btn-success mb-2">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                More info
              </a>

            </div>
          </article>
        </div>
        <div class="col-md-4">
          <!--product card-->
          <article class="card text-center font-italic mb-4">
            <!--product image-->
            <img
              src="https://images.unsplash.com/photo-1581974944026-5d6ed762f617?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
              alt="image" class="card-img-top">
            <div class="card-body">
              <!-- name-->
              <h5 class="card-title">
                Electric Dance Music
              </h5>





              <!--more info button-->
              <a href="#" class="btn btn-success mb-2">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                More info
              </a>

            </div>
          </article>
        </div>

      </div>
    </div>
  </main>

  <footer id="footer" class="container-fluid mt-2">

    <div class="d-flex justify-content-center">
      <a href="#">
        <i class="fab fa-instagram fa-3x"></i>
      </a>
      <a href="#">
        <i class="fab fa-google-plus fa-3x"></i>
      </a>
      <a href="#">
        <i class="fab fa-facebook fa-3x"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter fa-3x"></i>
      </a>
    </div>
    <p class="text-muted text-center mt-2 font-italic">

      <!--copyright information-->
      Copyright &copy; 2020 Music
    </p>
  </footer>

</html>
